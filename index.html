<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Change Calculator</h1> 
        <div class="currency-choice">
            <a href="index.html"><img src="assets\images\dollarIMGIcon.png" alt="USD" id="usdButton"></a> 
            <a href="cappy.html"><img src="assets\images\cappyiconimg.png" alt="Doubloons" id="doubloonsButton"></a>
        </div>
    </header>
    <main>
        <div class="input-section">
            <div class="input-group">
                <label for="amount-due">Amount Due:</label>
                <input type="number" id="amount-due" placeholder="Enter amount due">
            </div>
            <div class="input-group">
                <label for="amount-received">Amount Received:</label>
                <input type="number" id="amount-received" placeholder="Enter amount received">
            </div>
            <button id="calculate-change">Calculate Change</button>
        </div>
        <div id="changeOutput" class="change-output">
            <div id="change-cards" class="change-cards">
                <div class="change-group">
                    <p id="dollars-display">Dollars: 0</p>
                    <p id="quarters-display">Quarters: 0</p>
                    <p id="dimes-display">Dimes: 0</p>
                    <p id="nickels-display">Nickels: 0</p>
                    <p id="pennies-display">Pennies: 0</p>
                </div>
                <div id="money-images" class="hidden"></div>
            </div>
            <button id="toggle-view" class="toggle-view">â‡„</button>
        </div>
        <p id="dollars-output" class="test-output hidden"></p>
        <p id="quarters-output" class="test-output hidden"></p>
        <p id="dimes-output" class="test-output hidden"></p>
        <p id="nickels-output" class="test-output hidden"></p>
        <p id="pennies-output" class="test-output hidden"></p>
    </main>
    <footer>
        <button id="show-total-change">Show Total Change</button>
        <p id="totalChangeOutput">Total Change: $0.00</p>
    </footer>
    <script src="main.js"></script>
</body>
