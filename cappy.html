<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappy's Doubloon Exchange</title>
    <link rel="stylesheet" href="cappy.css">
</head>
<body>
    <header class="small-header">
        <a href="index.html">
            <img src="assets/images/dollarIMGIcon.png" alt="Dollar Icon" class="header-icon">
        </a>
        <div class="key">
            <div class="key-item">
                <img src="assets/images/1doubloons.png" alt="1 Doubloon" class="key-icon">
                <span>= 1 Doubloon</span>
            </div>
            <div class="key-item">
                <img src="assets/images/5doubloons.png" alt="5 Doubloons" class="key-icon">
                <span>= 5 Doubloons</span>
            </div>
            <div class="key-item">
                <img src="assets/images/10doubloons.png" alt="10 Doubloons" class="key-icon">
                <span>= 10 Doubloons</span>
            </div>
        </div>
    </header>
    <div class="background-blur">
        <div class="main-container">
            <div class="image-container">
                <img src="assets/images/pirateCappy.png" alt="Pirate Cappy" class="main-image">
                <div class="container" id="cappyTextContainer">
                    <div class="game-text" id="cappyText">Argh, pirate! You owe me <span id="amount-owed"></span> doubloons!</div>
                </div>
                <div class="container" id="inputSectionContainer">
                    <div class="input-section">
                        <input type="number" id="amount-given">
                        <button id="give-doubloons">Give Doubloons!</button>
                    </div>
                </div>
                <div class="container" id="changeOutputContainer">
                    <div id="changeOutput" class="change-output">
                        <p id="doubloons-display"></p>
                        <div id="doubloon-images" class="doubloon-images"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="drag.js"></script>
    <script src="cappy.js"></script>
</body>
</html>
